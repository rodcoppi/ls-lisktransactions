# PostgreSQL configuration optimized for TimescaleDB and dashboard workload
# Production-tuned for high-performance analytics and sub-50ms queries

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 200                   # Increased for dashboard workload
superuser_reserved_connections = 5

# Memory settings - optimized for analytics workload
shared_buffers = 1GB                    # 25% of 4GB RAM (adjust based on available memory)
effective_cache_size = 3GB              # 75% of available RAM
work_mem = 16MB                         # Increased for complex aggregations
maintenance_work_mem = 256MB            # Increased for faster operations
hash_mem_multiplier = 2.0               # Better hash performance
dynamic_shared_memory_type = posix

# Query execution settings
max_worker_processes = 16               # Increased for parallel queries
max_parallel_workers_per_gather = 4    # More parallel workers
max_parallel_workers = 12               # More total parallel workers
max_parallel_maintenance_workers = 4   # Parallel maintenance operations
force_parallel_mode = off
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0

# Checkpoint settings - optimized for write performance
wal_buffers = 64MB                      # Increased WAL buffer
checkpoint_completion_target = 0.9     # Spread out checkpoint I/O
checkpoint_timeout = 15min              # Less frequent checkpoints
max_wal_size = 4GB                      # Allow larger WAL files
min_wal_size = 1GB                      # Minimum WAL size
wal_writer_delay = 200ms
commit_delay = 0
commit_siblings = 5

# Query planner settings - SSD optimized
random_page_cost = 1.1                  # SSD optimized
sequential_page_cost = 1.0              # SSD optimized  
effective_io_concurrency = 300          # Higher for NVMe SSDs
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
jit = on                                # Enable JIT compilation
jit_above_cost = 100000
jit_inline_above_cost = 500000

# Logging settings
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 10MB
log_min_duration_statement = 1000       # Log slow queries (>1s)
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0
log_error_verbosity = default

# Performance monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = 'pg_stat_tmp'

# Autovacuum settings - optimized for TimescaleDB workload
autovacuum = on
autovacuum_max_workers = 6                     # More workers for large databases
autovacuum_naptime = 30s                       # More frequent autovacuum
autovacuum_vacuum_threshold = 500              # Higher threshold for large tables
autovacuum_analyze_threshold = 250             # Lower threshold for statistics
autovacuum_vacuum_scale_factor = 0.05          # Lower scale factor for large tables
autovacuum_analyze_scale_factor = 0.02         # Lower scale factor for better stats
autovacuum_vacuum_cost_delay = 10ms            # Faster vacuum
autovacuum_vacuum_cost_limit = 1000            # Higher limit for faster completion
autovacuum_freeze_max_age = 200000000          # Prevent transaction ID wraparound

# TimescaleDB specific settings - optimized for high performance
shared_preload_libraries = 'timescaledb,pg_stat_statements'
timescaledb.max_background_workers = 16        # Increased for more compression/retention workers
timescaledb.bgw_launcher_timeout = 10s
timescaledb.max_open_chunks_per_insert = 25    # Better chunk management
timescaledb.max_cached_chunks_per_hypertable = 100  # More chunk caching

# Replication settings (if needed)
wal_level = replica
max_wal_senders = 3
wal_keep_segments = 32

# Lock management
deadlock_timeout = 1s
max_locks_per_transaction = 64

# Statement timeout (prevent runaway queries)
statement_timeout = 300000              # 5 minutes
lock_timeout = 30000                    # 30 seconds
idle_in_transaction_session_timeout = 600000  # 10 minutes

# Locale settings
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Timezone
timezone = 'UTC'
log_timezone = 'UTC'

# Full text search
default_text_search_config = 'pg_catalog.english'

# SSL settings (for production)
ssl = off                               # Enable for production
#ssl_cert_file = 'server.crt'
#ssl_key_file = 'server.key'

# Additional settings for development
log_statement = 'none'                  # Set to 'all' for debugging
log_min_messages = warning